<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
</head>

<link rel="shortcut icon" href="{{ url_for('static', filename='piano_favicon.png') }}">

<body>
    <div id="landing-content">
        <div class="content">
            If you were Vanessa Carlton, where would you go?
        </div>
    </div>


    <video autoplay controls loop id="thousandMilesVideo">
        <source src={{ url_for('static', filename="thousand_miles_short.mp4" ) }} type="video/mp4">
    </video>

    <div id="actual-content">
        <div class="content">
            You are in {{ your_city }}
            <br>
            Your lover is in {{ lover_city }}
            <br>
            Go get 'em tiger
            <button id="videoButton" onclick="myFunction()">Play</button>
        </div>
    </div>
</body>


<script>
    // Get the video
    var video = document.getElementById("thousandMilesVideo");

    // Get the button
    var btn = document.getElementById("videoButton");

    // Pause and play the video, and change the button text
    function myFunction() {
        if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
        } else {
            video.pause();
            btn.innerHTML = "Play";
        }
    }

    $(function () {

        var $landingContent = $("#landing-content"),
            $actualContent = $("#actual-content");

        $landingContent.on("click", function () {

            $(this).addClass("clicked");
        })
    });
</script>

</html>
